<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
{{ partial "head.html" . -}}
<body>
{{- partial "header.html" . -}}
<main>
{{ .Content -}}
<br>
<div class="nextprevious">
{{ with .Site.RegularPages.Next . }}
<a class="next" href="{{ .RelPermalink }}"><div class="next"><b>Next:</b>"{{ .Title }}"</div></a>
{{ end }}
{{ with .Site.RegularPages.Prev . }}
<a class="previous" href="{{ .RelPermalink }}"><div class="previous"><b>Previous:</b>"{{ .Title
}}"</div></a>
{{ end }}
</div>
{{ partial "footer.html" . -}}
</main>
<br>
</body>
</html>
